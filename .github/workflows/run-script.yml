name: Run Google Sheets Script

on:
  workflow_dispatch:  # Allows manual trigger from GitHub Actions

jobs:
  run-script:
    runs-on: ubuntu-latest  # Uses the latest Ubuntu runner

    steps:
      - name: 🛎 Checkout Repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install --upgrade openai  # Ensure OpenAI is installed correctly

      - name: 🔑 Set Environment Variables
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: echo "Environment variables set successfully."

      - name: 🚀 Run Python Script
        run: python scriptrev.py

      - name: ✅ Workflow Completed
        run: echo "Script execution finished successfully."
